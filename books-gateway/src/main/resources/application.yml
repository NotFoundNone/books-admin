server:
  port: 8080

spring:

  cloud:
    gateway:
      routes:
        - id: books-route
          uri: http://books-service:8081/books
          predicates:
            - Path=/books/**
          filters:
            - name: RedisCacheFilter

  # ----------- REDIS -----------
  data:
    redis:
      host: redis # Имя сервиса Redis в docker-compose.yml
      port: 6379
      password: password

  # ----------- RABBITMQ -----------
  rabbitmq:
    host: rabbitmq # Имя сервиса RabbitMQ в docker-compose.yml
    port: 5672
    username: user
    password: password
    virtual-host: vhost

grpc:
  client:
    domain-service:
      address: "static://domain:9091" # Имя сервиса Domain в docker-compose.yml
      negotiationType: plaintext

app:
  rabbit:
    exchange: booksExchange
    create-queue: createBookQueue
    update-queue: updateBookQueue
    delete-queue: deleteBookQueue
    create-routing-key: book.create.key
    update-routing-key: book.update.key
    delete-routing-key: book.delete.key

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
